<div class="card">
  <div
    class="card-header d-flex justify-content-between text-success font-weight-bold"
  >
    Categories List
    <a
      title="Thêm danh mục"
      class="btn btn-outline-success"
      routerLink="/admin/category/add"
      role="button"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add
    </a>
  </div>
  <div class="card-body">
    <table class="table table-hover table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td class="font-weight-bold">{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td class="text-right">
            <a
              title="Edit"
              class="btn btn-sm btn-outline-primary mr-2"
              role="button"
              routerLink="/admin/category/edit"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a
              title="Delete"
              class="btn btn-sm btn-outline-danger text-danger"
              role="button"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
