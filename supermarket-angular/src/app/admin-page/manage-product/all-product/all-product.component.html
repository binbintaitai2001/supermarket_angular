<div class="card body mb-3">
  <div
    class="card-header d-flex justify-content-between text-success font-weight-bold"
  >
    Products List
    <a
      title="Add New Product"
      class="btn btn-outline-success"
      routerLink="/admin/product/add"
      role="button"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add
    </a>
  </div>
  <div *ngIf="products?.length > 0; else empty" class="card-body">
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Available</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="font-weight-bold">{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <img [src]="product.img" style="max-width: 20vw" />
          </td>
          <td class="text-right">
            <a
              title="Edit"
              class="btn btn-sm btn-outline-primary mr-2"
              role="button"
              routerLink="/admin/product/edit/{{ product.id }}"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a
              title="Delete"
              class="btn btn-sm btn-outline-danger text-danger"
              role="button"
              (click)="deleteProduct(product.id)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #empty>
    <app-empty-result></app-empty-result>
  </ng-template>
</div>
