<div class="container">
  <nav class="navbar bg-light row">
    <div class="container-fluid">
      <form class="d-flex w-100" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <!-- categories -->
    <div class="row" id="shopNow">
      <ul class="nav nav-pills mt-3">
        <li class="nav-item">
          <p class="nav-link text-dark" href="#">Categories :</p>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a
            [class]="
              currentCategory === category.name ? activeClass : normalClass
            "
            data-bs-toggle="pill"
            href="#"
            (click)="changCategory(category.name)"
          >
            {{ category.name }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
