<div class="container mt-3">
  <!-- product container -->
  <div
    *ngIf="products?.length > 0; else empty"
    class="row d-flex justify-content-around mt-5"
  >
    <div
      class="col-lg-4 col-small-2 mb-5 d-flex justify-content-center"
      *ngFor="let product of products; trackBy: trackPro"
    >
      <app-one-product [product]="product"> </app-one-product>
    </div>
  </div>
  <ng-template #empty>
    <app-empty-result></app-empty-result>
  </ng-template>
</div>
