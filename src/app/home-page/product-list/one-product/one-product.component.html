<div class="card h-100">
  <div class="card-body d-flex flex-column justify-content-between">
    <div class="btn btn-success">
      Available <span class="badge badge-light">{{ product.quantity }}</span>
    </div>
    <figure style="width: 100%; height: 75%">
      <img
        class="card-img"
        [src]="product.img"
        alt="Card image"
        style="width: 100%; height: 100%; object-fit: cover"
      />
    </figure>
    <div>
      <h4 class="card-title">{{ product.name }}</h4>
      <div class="d-flex justify-content-between">
        <p class="card-text">
          {{ product.price | currency : "VND" }}
        </p>
        <button
          class="btn btn-primary"
          data-toggle="modal"
          [attr.data-target]="modalId + product.id"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="buyModal{{ product.id }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Buy {{ product.name }} ?
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-between align-items-center">
        <div style="width: 50%">
          <figure style="width: 100%; height: 75%">
            <img
              class="card-img"
              [src]="product.img"
              alt="Card image"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </figure>
        </div>
        <div
          style="width: 50%"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-between" style="width: 60%">
            <div class="btn btn-warning" (click)="decreaseBuy()">
              <i class="fas fa-minus"></i>
            </div>
            <input
              type="number"
              [value]="buyQuantity"
              disabled
              style="width: 50%"
            />
            <div class="btn btn-warning" (click)="increaseBuy()">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <h2 style="text-align: center">
            {{ buyQuantity * product.price | currency : "VND" }}
          </h2>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="addToCart()"
          data-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
