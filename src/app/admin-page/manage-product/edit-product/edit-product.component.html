<h1 style="text-align: center">Update Product</h1>
<form
  #addProductForm="ngForm"
  novalidate
  (ngSubmit)="handleSubmit()"
  class="mb-3"
>
  <div class="form-group">
    <label>Product Name</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="
        name.touched && name.invalid && !addProductForm.submitted
      "
      name="name"
      #name="ngModel"
      required
      [(ngModel)]="proName"
    />
    <small
      class="text-danger"
      [class.d-none]="name.untouched || name.valid || addProductForm.submitted"
    >
      Product name is required
    </small>
  </div>

  <div class="form-group">
    <label>Product Price</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="
        price.touched && price.invalid && !addProductForm.submitted
      "
      name="price"
      #price="ngModel"
      required
      [(ngModel)]="proPrice"
    />
    <small
      class="text-danger"
      [class.d-none]="
        price.untouched || price.valid || addProductForm.submitted
      "
    >
      Product price is required
    </small>
  </div>

  <div class="form-group">
    <label>Product Quantity</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="
        quantity.touched && quantity.invalid && !addProductForm.submitted
      "
      name="quantity"
      #quantity="ngModel"
      required
      [(ngModel)]="proQuantity"
    />
    <small
      class="text-danger"
      [class.d-none]="
        quantity.untouched || quantity.valid || addProductForm.submitted
      "
    >
      Product quantity is required
    </small>
  </div>

  <div class="form-group">
    <label>Product Category</label>
    <select
      class="custom-select"
      required
      [class.is-invalid]="
        categoryName.touched &&
        categoryName.invalid &&
        !addProductForm.submitted
      "
      name="categoryName"
      #categoryName="ngModel"
      [(ngModel)]="proCategoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <small
      class="text-danger"
      [class.d-none]="
        categoryName.untouched || categoryName.valid || addProductForm.submitted
      "
      >please select category</small
    >
  </div>

  <div class="form-group">
    <div class="card">
      <h5 class="card-header"><label>Product Image</label></h5>
      <input
        type="file"
        class="form-control"
        name="file"
        required
        draggable="true"
        (change)="onFileSelected($event)"
        #fileUpload
      />
      <div class="card-body">
        <img [src]="isChangeImg ? previewString : productImg" alt="#" />
      </div>
    </div>
  </div>

  <button
    [disabled]="addProductForm.invalid"
    class="btn btn-primary"
    type="submit"
  >
    Save
  </button>
</form>
