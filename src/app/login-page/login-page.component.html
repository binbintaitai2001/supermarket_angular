<div class="container-fluid login_page_body">
  <div class="row h-100 d-flex justify-content-center align-items-center">
    <div class="col-sm-4">
      <div *ngIf="LoginFail">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong>Login failed! {{ reason }}</strong>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <h1 class="text-center">Welcome</h1>
      <form #GlobalLogin="ngForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <div class="input-group">
            <input
              type="text"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              class="form-control form-control-lg border-right-0"
              id="Email"
              name="Email"
              autofocus
              placeholder="Email"
              #Email="ngModel"
              [(ngModel)]="loginForm.email"
              [class.is-invalid]="
                Email.touched && Email.invalid && !GlobalLogin.submitted
              "
              required
            />
            <div class="input-group-append">
              <span class="input-group-text bg-white">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <small
            class="text-danger"
            [class.d-none]="
              Email.untouched || Email.valid || GlobalLogin.submitted
            "
          >
            Email is required
          </small>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control form-control-lg border-right-0"
              id="Password"
              name="Password"
              placeholder="Password"
              #Password="ngModel"
              [(ngModel)]="loginForm.password"
            />
            <div class="input-group-append">
              <span class="input-group-text bg-white">
                <i class="fa fa-key" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3 d-flex justify-content-between">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
                (change)="showPass()"
              />
            </div>
            Show Password
          </div>
          <a class="text-primary" routerLink="/forget-password"
            >Forget Password?</a
          >
        </div>

        <div class="form-group d-flex justify-content-around">
          <div>
            <a class="btn btn-lg btn-outline-info" routerLink="/" role="button">
              <i class="fa fa-home" aria-hidden="true"></i>
              Home
            </a>
          </div>

          <div class="ml-1">
            <a
              class="btn btn-lg btn-outline-info"
              routerLink="/register"
              role="button"
            >
              <i
                class="fa-sharp fa-solid fa-address-card"
                aria-hidden="true"
              ></i>
              Register
            </a>
          </div>

          <div class="flex-fill ml-1">
            <button type="submit" class="btn btn-lg btn-info btn-block">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
              Sign In
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
