<div class="container-fluid forget_page_body">
  <div class="row h-100 d-flex justify-content-center align-items-center">
    <div class="col-sm-4">
      <div *ngIf="failed">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong> failed! {{ reason }}</strong>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <h1 class="text-center">Forget Password</h1>
      <div class="text-center text-xl font-medium text-gray-700">
        Type Your<span style="color: red"> Email </span> to get OTP
      </div>
      <form #ForgetPassForm="ngForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <div class="input-group">
            <input
              type="text"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              class="form-control form-control-lg border-right-0"
              id="Email"
              name="Email"
              autofocus
              placeholder="Email"
              #Email="ngModel"
              [(ngModel)]="email"
              [class.is-invalid]="
                Email.touched && Email.invalid && !ForgetPassForm.submitted
              "
              required
            />
            <div class="input-group-append">
              <span class="input-group-text bg-white">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <small
            class="text-danger"
            [class.d-none]="
              Email.untouched || Email.valid || ForgetPassForm.submitted
            "
          >
            Email is required
          </small>
        </div>

        <div class="form-group d-flex justify-content-around">
          <div class="flex-fill ml-1">
            <button
              type="submit"
              class="btn btn-lg btn-info btn-block"
              [disabled]="ForgetPassForm.invalid"
            >
              <i class="fa-solid fa-envelope-circle-check"></i>
              Get OTP
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
