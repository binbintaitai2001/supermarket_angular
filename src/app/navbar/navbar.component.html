<nav class="navbar navbar-expand-lg bg-light border-bottom border-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="../assets/app_icon.png" alt="Logo" width="100" height="75" />
    </a>
    <div
      class="collapse navbar-collapse d-flex justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">
            <img src="../assets/product/home.png" alt="Logo" />
          </a>
        </li>
      </ul>
      <h1>SUPER MARKET</h1>
      <div class="d-flex">
        <button
          class="btn btn-no-outline p-3 ms-3"
          type="submit"
          *ngIf="isUser && isLoggedIn"
          (click)="gotoCart()"
          title="cart"
        >
          <img
            src="../assets/product/cart.png"
            alt="Logo"
            width="50"
            height="50"
          />
          <span class="badge rounded-pill bg-danger text-light" *ngIf="loggedIn"
            >4</span
          >
        </button>
        <div
          *ngIf="isLoggedIn; else login"
          class="d-flex justify-content-between"
          title="profile"
        >
          <a
            class="btn btn-outline-success p-3 ms-3"
            routerLink="/profile/personal"
          >
            <span class="text-dark">{{ userName }} </span>
            <img src="../assets/product/userImg.png" alt="Logo" />
          </a>
          <div
            class="d-flex justify-content-center align-items-center"
            style="width: 100px; cursor: pointer"
            title="Log Out"
            (click)="handleLogOut()"
          >
            <i
              class="fa-solid fa-right-from-bracket text-danger"
              style="font-size: 32px"
            ></i>
          </div>
        </div>
        <ng-template #login>
          <a class="btn btn-outline-primary p-3 ms-3" routerLink="login">
            <span class="text-dark">Login </span>
            <img src="../assets/product/userImg.png" alt="Logo" />
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
